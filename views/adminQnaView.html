<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYDM | 관리자 센터</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
    <link href="assets/css/adminNav.css" rel="stylesheet">
    <link href="assets/css/adminQnaView.css" rel="stylesheet">

</head>
<body>
    <!-- 여기부터 adminNav -->
    <header>
        <div class="headerWrap">
            <div class="headerLeft">
                <div class="headerLogo">
                    <img src="assets/img/logo.png">
                </div>
            </div>
            <div class="headerRight">
                <div class="headerIcon">
                    <img src="assets/img/mainicon.png">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"></path></svg>
                    <div class="iconHidden">
                        <div><p>로그아웃</p></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>  
        <div class="navWrap">
            <div class="navDiv">
                <div class="menuParent studyParent">
                    <p>스터디</p>
                    <div class="menuArrow">
                        <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-8mmkcg"><path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path></svg>
                    </div>
                </div>
                <div class="menuChild studyChild">
                    <p>스터디 관리</p>
                </div>
            </div>
            <div class="navDiv">
                <div class="menuParent postParent">
                    <p>채용공고</p>
                    <div class="menuArrow">
                        <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-8mmkcg"><path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path></svg>
                    </div>
                </div>
                <div class="menuChild postChild">
                    <p>채용공고 관리</p>
                </div>
            </div>
            <div class="navDiv">
                <div class="menuParent qnaParent">
                    <p>문의게시판</p>
                    <div class="menuArrow">
                        <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-8mmkcg"><path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path></svg>
                    </div>
                </div>
                <div class="menuChild qnaChild">
                    <p>문의글 관리</p>
                </div>
            </div>
        </div>
    </nav>
    <!-- 여기까지 adminNav -->
    <section>
        <div class="sectionWrap">
            <div class="topTitle">  
                <h1>문의글 상세보기</h1>
            </div>
            <div class="contentWrap">
                <div class="backBtn">
                    <div>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" color="808080" cursor="pointer" height="30" width="30" xmlns="http://www.w3.org/2000/svg" style="color: rgb(128, 128, 128);"><path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg>
                    </div>
                </div>
                <div class="qnaTitle">
                    <h1>스프링 개설 문의</h1>
                </div>
                <div class="writerWrap">
                    <div class="writerImg">
                        <img src="assets/img/mainicon.png">
                    </div>
                    <div class="writerName">
                        <p>컴알못</p>
                    </div>
                    <div class="registerDate">
                        <p>2022-06-17</p>
                    </div>
                </div>
                <div class="pnaIntro">
                </div>
                <div class="pnaIntroDetail">
                    <p>
                        문의내용이 들어올 부분입니다.
                    </p>
                </div>
            </div>
            <div class="qnaPrintWrap">
                <div>
                    <div class="commentTitle"><p>답변</p></div>
                    <ul class="commentPrintWrap">
                        <li>
                            <div class="commentPrint">
                                <p>답변 내용이 들어갑니다.</p>
                            </div>
                            <div class="commentManageBtn">
                                <div>
                                    <button type="button" class="modifyBtn">수정</button>
                                    <button type="button" class="deleteBtn">삭제</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="qnaCommentWrap">
                <div>
                    <div class="commentInputTitle"><p>답변 입력</p></div>
                    <div class="commentInput">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btnWrap">  
                        <div>
                            <button type="button" class="confirm">등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/adminNav.js"></script>
<script src="assets/js/adminStudyView.js"></script>
</html>
