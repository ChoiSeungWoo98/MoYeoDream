<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoYeoDream!</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/jobPostingCreate.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="headerWrap">
                <div class="headerLeft">
                    <div class="headerLogo">
                        <img src="assets/img/logo.png">
                    </div>
                </div>
                <div class="headerRight">
                    <div class="write">
                        <button class="writeBtn">새 글 쓰기</button>
                        <div class="writeHidden">
                            <div><p>스터디</p></div>
                            <div><p>채용 공고</p></div>
                            <div><p>자유 게시판</p></div>
                        </div>
                    </div>
                    <div class="qna">
                        <button class="qnaBtn">문의하기</button>
                    </div>
                    <div class="headerNoti">
                        <img src="assets/img/notification.svg">
                        <div class="notiHidden">
                            <div class="notiBoxTop">
                                <div>
                                    <p class="notiText">읽지 않은 알림 (</p><p class="notiNum">0</p><p>)</p>
                                </div>
                                <div class="notiXbtn">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" tabindex="1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                                </div>
                            </div>
                            <div class="notiZero"><p>알림함이 비어있습니다.</p></div>
                        </div>
                    </div>
                    <div class="headerIcon">
                        <img src="assets/img/mainicon.png">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"></path></svg>
                        <div class="iconHidden">
                            <div><p>내 작성글</p></div>
                            <div><p>마이페이지</p></div>
                            <div><p>로그아웃</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="top">
            <div class="study-info-title">
                <span>1</span>
                <h2>채용 공고를 하나씩 채워주세요.</h2>
            </div>
            <ul class="study-info-list">
                <li class="study-info-item">
                    <label for="enterprise-input">기업 소개</label>
                    <div class="input">
                        <input type="text" name="enterpriseInput" id="enterprise-input" placeholder="기업 이름을 입력해주세요!">
                        <label for="enterprise-img">
                            <img src="assets/img/fileImg.png">
                        </label>
                        <input type="file" name="enterpriseImg" id="enterprise-img">
                    </div>
                </li>
                <li class="study-info-item">
                    <label for="start-date">접수 기간</label>
                    <div class="input">
                        <input type="date" name="startDate" id="start-date" value="2022-06-14">
                        <h3>~</h3>
                        <input type="date" name="endDate" id="end-date" value="2022-06-14">
                    </div>
                </li>
            </ul>
            <ul class="study-info-list">
                <li class="study-info-item">
                    <label for="employment-time-input">채용 형태</label>
                    <div class="input">
                        <input type="text" name="employmentTimeInput" id="employment-time-input" placeholder="신입 / 경력">
                        <input type="text" name="employmentRegularInput" id="employment-regular-input" placeholder="정규직 / 비정규직 / 인턴">
                    </div>
                </li>
                <li class="study-info-item">
                    <label for="qualification-select">지원 자격</label>
                    <div class="select">
                        <select name="qualification" id="qualification-select">
                            <option value="none">학력 무관</option>
                            <option value="college">2·3년제 졸업 이상</option>
                            <option value="university">4년제 졸업 이상</option>
                        </select>
                    </div>
                </li>
            </ul>
            <ul class="study-info-list">
                <li class="study-info-item">
                    <label for="region-input">근무 지역</label>
                    <div class="input">
                        <input type="text" name="regionInput" id="region-input" placeholder="서울">
                    </div>
                </li>
                <li class="study-info-item">
                    <label for="site-input">기업 사이트</label>
                    <div class="input">
                        <input type="text" name="siteInput" id="site-input" placeholder="사이트 url을 입력해주세요!">
                    </div>
                </li>
            </ul>
        </section>
        <section class="bottom">
            <div class="study-title">
                <span>2</span>
                <h2>채용 공고에 대해 자세히 소개해주세요.</h2>
            </div>
            <section class="study-title-input">
                <label for="title-input">제목</label>
                <input type="text" name="titleInput" id="title-input" placeholder="글 제목을 입력해주세요!">
                <div class="summernote"></div>
            </section>
            <section class="study-button">
                <button class="cancel">취소</button>
                <button class="register">등록</button>
            </section>
        </section>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script src="assets/js/jobPostingCreate.js"></script>
</html>
