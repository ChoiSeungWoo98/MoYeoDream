<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/myStudy.css">
    <title>MoYeoDream!</title>
</head>
<body>
    <div id="root">

        <!-- 헤더 추가 -->
        <!-- 헤더 시작 -->
        <header>
            <div class="headerWrap">
                <div class="headerLeft">
                    <div class="headerLogo">
                        <img src="assets/img/logo.png">
                    </div>
                </div>
                <div class="headerRight">
                    <div class="write">
                        <button class="writeBtn">새 글 쓰기</button>
                        <div class="writeHidden">
                            <div><p>스터디 • 프로젝트</p></div>
                            <div><p>채용 공고</p></div>
                            <div><p>자유 게시판</p></div>
                        </div>
                    </div>
                    <div class="headerNoti">
                        <img src="assets/img/notification.svg">
                        <div class="notiHidden">
                            <div class="notiBoxTop">
                                <div>
                                    <p class="notiText">읽지 않은 알림 (</p><p class="notiNum">0</p><p>)</p>
                                </div>
                                <div class="notiXbtn">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" tabindex="1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                                </div>
                            </div>
                            <div class="notiZero"><p>알림함이 비어있습니다.</p></div>
                        </div>
                    </div>
                    <div class="headerIcon">
                        <img src="assets/img/mainicon.png">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"></path></svg>
                        <div class="iconHidden">
                            <div><p>내 작성글</p></div>
                            <div><p>설정</p></div>
                            <div><p>로그아웃</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 헤더 끝 -->


        <section class="category-box">
            <h2 class="page-title">내 스터디</h2>

            <ul class="category-box2">
                <li class="select-category select-subject my-create">
                    내가 만든
                    <div class="yellow-line"></div>
                </li>
                <li class="select-category my-activity">
                    참여 중인
                </li>
                <li class="select-category my-favorite">
                    찜 스터디
                </li>
                <li class="select-category my-waiting">
                    신청 대기
                </li>
            </ul>
        </section>
        
        <main class="main-box my-create-box"> <!-- 내가 만든 -->
            <div class="main-box2">
                <ul class="main-box3">
                
                    <!-- 스터디가 없을 때 사용 -->
                    <!-- <div class="empty-study">
                        <h4>해당 스터디가 없습니다.</h4>
                    </div> -->

                    <li class="study-box study-box2">
                        <div class="study-schedule">
                            <p class="study-scheduleTitle">시작 예정일 |</p>
                            <p>2022.06.10</p>
                        </div>
                        <h1 class="study-title">반려동물 헌혈 관리 서비스 zoopi </h1>
                        <ul class="study-hashtag">
                            <li>#오프라인</li>
                            <li>#1명</li>
                            <li>#3개월</li>
                        </ul>
                        
                        <ul class="study-void-box">
                        </ul>
                        
                        <section class="study-info">
                            <div class="avatar-user">
                                <img class="avatar-userImg avatar-small" src="https://hola-post-image.s3.ap-northeast-2.amazonaws.com/default.PNG" alt="avatar">
                                <div class="avatar-userName">
                                    강동원
                                </div>
                            </div>
                            <div class="study-viewsAndComment">
                                <div class="study-infoItem">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" color="#999999" height="28" width="28" xmlns="http://www.w3.org/2000/svg" style="color: rgb(153, 153, 153);">
                                        <path d="M942.2 486.2C847.4 286.5 704.1 186 512 186c-192.2 0-335.4 100.5-430.2 300.3a60.3 60.3 0 0 0 0 51.5C176.6 737.5 319.9 838 512 838c192.2 0 335.4-100.5 430.2-300.3 7.7-16.2 7.7-35 0-51.5zM512 766c-161.3 0-279.4-81.8-362.7-254C232.6 339.8 350.7 258 512 258c161.3 0 279.4 81.8 362.7 254C791.5 684.2 673.4 766 512 766zm-4-430c-97.2 0-176 78.8-176 176s78.8 176 176 176 176-78.8 176-176-78.8-176-176-176zm0 288c-61.9 0-112-50.1-112-112s50.1-112 112-112 112 50.1 112 112-50.1 112-112 112z"></path>
                                    </svg>
                                    <p>1004</p>
                                </div>
                                <div class="study-infoItem">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" color="#999999" height="20" width="20" xmlns="http://www.w3.org/2000/svg" style="color: rgb(153, 153, 153);">
                                        <path d="M256 32C114.6 32 0 125.1 0 240c0 47.6 19.9 91.2 52.9 126.3C38 405.7 7 439.1 6.5 439.5c-6.6 7-8.4 17.2-4.6 26S14.4 480 24 480c61.5 0 110-25.7 139.1-46.3C192 442.8 223.2 448 256 448c141.4 0 256-93.1 256-208S397.4 32 256 32zm0 368c-26.7 0-53.1-4.1-78.4-12.1l-22.7-7.2-19.5 13.8c-14.3 10.1-33.9 21.4-57.5 29 7.3-12.1 14.4-25.7 19.9-40.2l10.6-28.1-20.6-21.8C69.7 314.1 48 282.2 48 240c0-88.2 93.3-160 208-160s208 71.8 208 160-93.3 160-208 160z"></path>
                                    </svg>
                                    <p>0</p>
                                </div>
                            </div>
                        </section>
                    </li>


                </ul>
            </div>
        </main>


        <main class="main-box my-activity-box"> <!-- 참여 중인 -->
            <div class="main-box2">
                <ul class="main-box3">
                
                    <!-- 스터디가 없을 때 사용 -->
                    <div class="empty-study">
                        <h4>해당 스터디가 없습니다.</h4>
                    </div>

                </ul>
            </div>
        </main>


        <main class="main-box my-favorite-box"> <!-- 찜 스터디 -->
            <div class="main-box2">
                <ul class="main-box3">
                
                    <!-- 스터디가 없을 때 사용 -->
                    <div class="empty-study">
                        <h4>해당 스터디가 없습니다.</h4>
                    </div>

                </ul>
            </div>
        </main>


        <main class="main-box my-waiting-box"> <!-- 신청 대기 -->
            <div class="main-box2">
                <ul class="main-box3">
                
                    <!-- 스터디가 없을 때 사용 -->
                    <div class="empty-study">
                        <h4>해당 스터디가 없습니다.</h4>
                    </div>

                </ul>
            </div>
        </main>



        <!-- 푸터 추가 -->
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/header.js"></script>
<script src="assets/js/myStudy.js"></script>
</html>
