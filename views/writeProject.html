<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoYeoDream!</title>
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/writeProject.css">
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">

</head>
<body>
    <!-- 헤더 시작 -->
    <header>
        <div class="headerWrap">
            <div class="headerLeft">
                <div class="headerLogo">
                    <img src="assets/img/logo.png">
                </div>
            </div>
            <div class="headerRight">
                <div class="write">
                    <button class="writeBtn">새 글 쓰기</button>
                    <div class="writeHidden">
                        <div><p>스터디 • 프로젝트</p></div>
                        <div><p>채용 공고</p></div>
                        <div><p>자유 게시판</p></div>
                    </div>
                </div>
                <div class="headerNoti">
                    <img src="assets/img/notification.svg">
                    <div class="notiHidden">
                        <div class="notiBoxTop">
                            <div>
                                <p class="notiText">읽지 않은 알림 (</p><p class="notiNum">0</p><p>)</p>
                            </div>
                            <div class="notiXbtn">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" tabindex="1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                            </div>
                        </div>
                        <div class="notiZero"><p>알림함이 비어있습니다.</p></div>
                    </div>
                </div>
                <div class="headerIcon">
                    <img src="assets/img/mainicon.png">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"></path></svg>
                    <div class="iconHidden">
                        <div><p>내 작성글</p></div>
                        <div><p>설정</p></div>
                        <div><p>로그아웃</p></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 헤더 끝 -->
    <section>
        <div class="sectionWrap">
            <!-- form 시작 -->
            <form action="" name="registerForm">
                <div class="sectionInfo">
                    <div class="infoTitle">
                        <span class="titleNum">1</span>
                        <h2>프로젝트 기본 정보를 입력해주세요.</h2>
                    </div>
                    <div class="infoWrap">
                        <ul>
                            <li>
                                <p>모집 구분</p>
                                <select></select>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sectionIntro">
                    <div class="introTitle">
                        <span class="titleNum">2</span>
                        <h2>프로젝트에 대해 소개해주세요.</h2>
                    </div>
                    <div class="introWrap">
                        <p>제목</p>
                        <input type="text" class="contentTitle" name="title" placeholder="글 제목을 입력해주세요!">
                        <textarea name="content" placeholder="프로젝트에 대해 소개해주세요!"></textarea>
                    </div>
                </div>
                <div class="btnWrap">
                    <button type="button" class="cancelBtn">취소</button>
                    <button type="button" class="submitBtn">글 등록</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/header.js"></script>
<script src="assets/js/writeProject.js"></script>
</html>
