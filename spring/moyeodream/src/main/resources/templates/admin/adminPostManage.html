                                    </div>
                                </div>
                                <div class="optionWrap">
                                    <option class="option opt1st title" value="T" th:selected="*{type == 'T'}">제목</option>
                                    <option class="option opt1st writer" value="C" th:selected="*{type == 'C'}">작성 기업</option>
                                    <option class="option opt1st status" value="AW" th:selected="*{type == 'AW'}">승인 여부</option>
                                    <option class="option opt1st status" value="AS" th:selected="*{type == 'AS'}">승인 완료</option>
                                </div>

                        </div>
                        <input class="search Approve" id="keyword" type="text" th:field="*{keyword}">

                    </div>
                </form>
            </div>
            <div class="tableWrap">
                <table class="postList">
                    <tr>
                        <th width="8%" class="tableNum">NO</th>
                        <th width="30%">공고 제목</th>
                        <th width="13%">작성회사</th>
                        <th width="13%">공고 종료일</th>
                        <th width="13%">작성일</th>
                        <th width="13%" class="status">상태</th>
                        <th width="10%"></th>
                    </tr>
                        <tr th:each="jobposting:${jobpostingList}">
                            <li th:object="${jobposting}">
                                <td class="tableNum" th:text="*{jobpostingNumber}"/>
                                <td th:text="*{jobpostingTitle}"/>
                                <td th:text="*{jobpostingCompanyName}"/>
                                <td th:text="*{jobpostingApplicationStart}"/>
                                <td th:text="*{jobpostingApplicationEnd}"/>
                                <td class="status" th:if="*{jobpostingApprove == 0}">승인대기</td>
                                <td class="status" th:unless="*{jobpostingApprove == 0}">승인</td>
                                <td><button type="button" class="viewBtn goRead" th:href="*{jobpostingNumber}">상세보기</button></td>
                            </li>
                        </tr>
                </table>
            </div>
            <div>
                <div class="pageNumWrap">
					<div class="numberBtns">
                        <a type="button" class="changePage" th:if="${pageDTO.prev}" th:href="${pageDTO.startPage - 1}">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M15.5 5.5l-6 6.5 6 6.5L14 20l-7.5-8L14 4l1.5 1.5z" fill="#1a1a1a"></path>
                                </svg>
                            </span>
                        </a>


                        <th:block th:each="num:${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
                            <a type="button" class="numBtn selected " th:text="${num}" th:if="${pageDTO.criteria.pageNum == num}"/>
                            <div id="newInquiryButton">
                                <a type="button" class="numBtn changePage" th:unless="${pageDTO.criteria.pageNum == num}" th:href="${num}">
                                    <span id="helpNumber" th:text="${num}"/>
                                </a>
                            </div>
                        </th:block>

						<div id="newInquiryButton2"></div>
                        <a type="button" class="changePage" th:if="${pageDTO.next}" th:href="${pageDTO.endPage + 1}">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M8.5 18.5l6-6.5-6-6.5L10 4l7.5 8-7.5 8-1.5-1.5z" fill="#1a1a1a"></path>

                            </span>
                        </a>

                <input type="hidden" th:field="*{pageNum}">
                <input type="hidden" th:field="*{amount}">
                <input type="hidden" th:field="*{type}">
                <input type="hidden" th:field="*{keyword}">
            </form>

<script th:inline="javascript">;
let boardNumber = [[${boardNumber}]];
let $pageForm = $(pageForm);
let $serachForm = $(searchForm);
let params = [[${pageDTO.criteria.listLink}]];
//
$("button.goRead").on("click", function(e){
    e.preventDefault();
    location.href = "/jobPosting/adPostRead" + params + "&jobpostingNumber=" + $(this).attr("href");
});

$("#searchForm a").on("click", function(e){
    e.preventDefault();

    if(!$serachForm.find("option:selected").val()){
        alert("검색종류를 선택하세요");
        return false;
    }

    if(!$serachForm.find("input[name='keyword']").val()){
        alert("키워드를 입력하세요");
        return false;
    }

    $serachForm.submit();
});

$("a.changePage").on("click", function(e){
    e.preventDefault();
    $pageForm.find("input[name='pageNum']").val($(this).attr("href"));
    $pageForm.submit();
});
</script>
