<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티</title>
    <link rel="stylesheet" href="/css/borderWrite.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <header>
        <div class="headerWrap">
          <div class="headerLeft">
            <div class="headerLogo">
              <img src="/img/logo.png" />
            </div>
          </div>
          <div class="headerRight">
            <div class="write">
              <button class="writeBtn">새 글 쓰기</button>
              <div class="writeHidden">
                <div><p>스터디</p></div>
                <div><p>채용 공고</p></div>
                <div><p>자유 게시판</p></div>
              </div>
            </div>
            <div class="qna">
              <button class="qnaBtn">문의하기</button>
            </div>
            <div class="headerNoti">
              <img src="/img/notification.svg" />
              <div class="notiHidden">
                <div class="notiBoxTop">
                  <div>
                    <p class="notiText">읽지 않은 알림 (</p>
                    <p class="notiNum">0</p>
                    <p>)</p>
                  </div>
                  <div class="notiXbtn">
                    <svg
                      stroke="currentColor"
                      fill="currentColor"
                      stroke-width="0"
                      viewBox="0 0 24 24"
                      tabindex="1"
                      height="1em"
                      width="1em"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="notiZero"><p>알림함이 비어있습니다.</p></div>
              </div>
            </div>
            <div class="headerIcon">
              <img src="/img/mainicon.png" />
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M7 10l5 5 5-5z"></path>
              </svg>
              <div class="iconHidden">
                <div><p>내 작성글</p></div>
                <div><p>마이페이지</p></div>
                <div><p>로그아웃</p></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="board_Post">
        <section>
          <div class="boardPost_ContentWrapper">
            <span class="post_Circle"></span>
            <h2 class="boardPost_text">자유롭게 글을 작성해주세요.</h2>
          </div>
        </section>
        <section>
          <!-- 게시판 글쓰기 카테고리 -->
          <div class="board-category">
            <label for="category-select">카테고리</label>
            <div class="select">
              <select name="category" id="category-select">
                <option value="free-talking">자유주제</option>
                <option value="qna">질문&답변</option>
                <option value="study-review">스터디 후기</option>
                <option value="interview-review">기업면접 후기</option>
              </select>
            </div>
          </div>
          <!-- 게시판 글쓰기 카테고리 -->
          <label for="input" class="input_labelText">제목</label>
          <input
            type="text"
            class="input_box"
            id="input"
            placeholder="글 제목을 입력해주세요!"
            value
          />
          <div class="summernote"></div>
        </section>
        <section class="register_button">
          <button class="write_register">글 등록</button>
          <button class="write_cancel">취소</button>
        </section>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
  <script src="/js/boardWrite.js"></script>
  <script src="/js/header.js"></script>
</html>
