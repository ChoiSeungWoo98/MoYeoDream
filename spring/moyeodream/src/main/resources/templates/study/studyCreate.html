<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoYeoDream!</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/studyCreate.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>
    <header>
        <div class="headerWrap">
            <div class="headerLeft">
                <div class="headerLogo">
                    <img src="/img/logo.png">
                </div>
            </div>
            <div class="headerRight">
                <div class="write">
                    <button class="writeBtn">새 글 쓰기</button>
                    <div class="writeHidden">
                        <div><p>스터디</p></div>
                        <div><p>채용 공고</p></div>
                        <div><p>자유 게시판</p></div>
                    </div>
                </div>
                <div class="qna">
                    <button class="qnaBtn">문의하기</button>
                </div>
                <div class="headerNoti">
                    <img src="/img/notification.svg">
                    <div class="notiHidden">
                        <div class="notiBoxTop">
                            <div>
                                <p class="notiText">읽지 않은 알림 (</p><p class="notiNum">0</p><p>)</p>
                            </div>
                            <div class="notiXbtn">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" tabindex="1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                            </div>
                        </div>
                        <div class="notiZero"><p>알림함이 비어있습니다.</p></div>
                    </div>
                </div>
                <div class="headerIcon">
                    <img src="/img/mainicon.png">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"></path></svg>
                    <div class="iconHidden">
                        <div><p>내 작성글</p></div>
                        <div><p>마이페이지</p></div>
                        <div><p>로그아웃</p></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main-container">
        <form action="">
            <section class="top">
                <div class="study-info-title">
                    <span>1</span>
                    <h2>스터디 기본 정보를 입력해주세요.</h2>
                </div>
                <ul class="study-info-list">
                    <li class="study-info-item">
                        <label for="category-select">카테고리</label>
                        <div class="select">
                            <select name="category" id="category-select">
                                <option value="culture">문화/예술</option>
                                <option value="sports">스포츠/레저</option>
                                <option value="computer">컴퓨터/프로그래밍</option>
                                <option value="language">외국어/토익/토플</option>
                                <option value="humanities">인문/과학</option>
                                <option value="economy">경제/금융</option>
                                <option value="politics">정치/사회</option>
                                <option value="certificate">자격증</option>
                                <option value="publicOfficial">공무원</option>
                                <option value="employment">취업/면접</option>
                            </select>
                        </div>
                    </li>
                    <li class="study-info-item">
                        <label for="way-select">진행 방식</label>
                        <div class="select">
                            <select name="way" id="way-select">
                                <option value="online">온라인</option>
                                <option value="offline">오프라인</option>
                            </select>
                        </div>
                    </li>
                </ul>
                <ul class="study-info-list">
                    <li class="study-info-item">
                        <label for="people-select">모집 인원</label>
                        <div class="select">
                            <select name="people" id="people-select">
                                <option value="none">인원 미정</option>
                                <option value="one">1명</option>
                                <option value="two">2명</option>
                                <option value="three">3명</option>
                                <option value="four">4명</option>
                                <option value="five">5명</option>
                                <option value="six">6명</option>
                                <option value="seven">7명</option>
                                <option value="eight">8명</option>
                                <option value="nine">9명</option>
                                <option value="tenUp">10명 이상</option>
                            </select>
                        </div>
                    </li>
                    <li class="study-info-item">
                        <label for="start-date">시작 예정일</label>
                        <div class="input">
                            <input type="date" name="startDate" id="start-date" value="2022-06-14">
                        </div>
                    </li>
                </ul>
                <ul class="study-info-list">
                    <li class="study-info-item">
                        <label for="contact-input">연락 방법</label>
                        <div class="input">
                            <input type="text" name="contactInput" id="contact-input" placeholder="오픈 카톡방 링크">
                        </div>
                    </li>
                    <li class="study-info-item">
                        <label for="period-select">진행 기간</label>
                        <div class="select">
                            <select name="period" id="period-select">
                                <option value="none">기간 미정</option>
                                <option value="oneMonth">1개월</option>
                                <option value="twoMonths">2개월</option>
                                <option value="threeMonths">3개월</option>
                                <option value="fourMonths">4개월</option>
                                <option value="fiveMonths">5개월</option>
                                <option value="sixMonths">6개월</option>
                                <option value="longTerm">장기</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="middle">
                <div class="study-chief-title">
                    <span>2</span>
                    <h2>스터디장에 대해 소개해주세요.</h2>
                </div>
                <section class="study-chief-summernote">
                    <div class="summernote"></div>
                </section>
            </section>
            <section class="bottom">
                <div class="study-title">
                    <span>3</span>
                    <h2>스터디에 대해 소개해주세요.</h2>
                </div>
                <section class="study-title-input">
                    <label for="title-input">제목</label>
                    <input type="text" name="titleInput" id="title-input" placeholder="글 제목을 입력해주세요!">
                    <div class="summernote"></div>
                </section>
                <section class="study-button">
                    <button class="cancel">취소</button>
                    <button class="register">등록</button>
                </section>
            </section>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script src="/js/studyCreate.js"></script>
<script src="/js/header.js"></script>
</html>
