<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>MoYeoDream!</title>

    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="/css/login.css">

<body style="width: auto;">
	<div>
		<div id="wrapper">

                <header th:replace="~{/fragments/header::header}"></header>
                <!-- 헤더 부분 ↑ -->

										<div class="cqZvVN gkiCmL">프로필 수정</div>
									</a>
                                    <a class="eYKbXT" href="Logout.us">

									</a>
								</section>
								<section class="LaCvk cgWehN fXhCUc">
									<h4 class="jdPAHA dyWeXC">메뉴</h4>
									<a class="eYKbXT" th:href="@{/member/myStudy(memberNumber=*{memberNumber})}">
										<div class="cqZvVN gkiCmL">내 스터디</div>
									</a>
									<a class="eYKbXT" th:href="@{/member/myPost}">
										<div class="cqZvVN gkiCmL">내 게시글</div>
									</a>
									<a class="eYKbXT" th:href="@{/member/myComment}">
										<div class="cqZvVN gkiCmL">내 댓글</div>
									</a>
									
								</section>
							</aside>


							<div class="section-wrap">

								<div class="profile-img">
                                    <div>  
                                        <div class="profile-img2">
                                            <img class="profile-img3" src="https://cdnimage.dailian.co.kr/news/201805/news_1525854162_712154_m_1.jpg">
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <div class="my-info-title">
                                        <div class="my-info-title2">
                                            <div class="my-info-title3">
                                                <span th:if="*{memberIntroduction == null}" >한 줄 소개가 비어있습니다.</span>
                                                <span th:unless="*{memberIntroduction == null}" th:text="*{memberIntroduction}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="void-block"></div>

                                <div class="my-info-box">
                                    <h3 class="profile-title">My Profile</h3>
                                    
                                    <div class="void-line">
                                        <div class="void-line2">
                                            <div class="void-line3"></div>
                                        </div>
                                    </div>

                                    <div class="my-info">
                                        <div class="my-info2">
                                            <span style="font-size: 18px;">&#9997;&nbsp;</span>
                                            <span th:text="*{memberNickname}"></span>
                                        </div>
                                    </div>

                                    <div class="my-info">
                                        <div class="my-info2">
                                            <span style="font-size: 19px;">&#128236;&nbsp;</span>
                                            <span th:text="*{memberEmail}"></span>
                                        </div>
                                    </div>

                                </div>

                                <div class="my-info-box my-info-box2">
                                    <h3 class="profile-title">관심 분야</h3>
                                    
                                    <div class="void-line">
                                        <div class="void-line2">
                                            <div class="void-line3"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="all-my-info">

                                            <li >
                                                <div class="my-info">
                                                    <div class="my-info2">
                                                        <span th:text="*{memberInterests}"></span>
                                                    </div>
                                                </div>
                                            </li>

                                        </ul>
                                        
                                    </div>


                                </div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
